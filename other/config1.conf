input {
  tcp {
    port => 5000          # Replace with your desired port
    codec => json_lines   # Use JSON codec to parse incoming logs
  }
}

filter {
  # Optional: Add any filter logic to process logs
}

output {
  stdout { codec => rubydebug }   # Output to console for debugging (optional)
  elasticsearch {
    hosts => ["http://localhost:9200"]  # Adjust the host if needed
    index => "nodejs-logs-%{+YYYY.MM.dd}"
  }
}
